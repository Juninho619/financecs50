<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

    {% extends "layout.html" %}

    {% block title %}
          Buy
    {% endblock %}

    {% block main %}
    <h1>Buy</h1>
         <form action="/buy" method="POST">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="e.g.: NFLX" type="text" />
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="e.g: 12" type="number" />
            </div>
            <button class="btn btn-primary" type ="submit">Buy</button>
         </form>
    {% endblock %}
